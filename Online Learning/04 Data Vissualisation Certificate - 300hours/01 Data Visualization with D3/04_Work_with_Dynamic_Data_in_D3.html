<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <title>Document</title>
</head>

<body>


    <script type="module">
        const dataset = ["a", "b", "c", "d", "e"];

        d3.select("body").append("ul");

        d3.select("ul")
        .selectAll("li")
        .data(dataset)
        .enter()
        .append("li")
        .text("New item")

        const dataset_2 = [12, 31, 22, 17, 25, 18, 29, 14, 9];
        d3.select("body").selectAll("h2")
        .data(dataset_2)
        .enter()
        .append("h2")
        .text(data => data)


        const dataset_3 = [12, 31, 22, 17, 25, 18, 29, 14, 9];
        d3.select("body").selectAll("h2")
        .data(dataset_3)
        .enter()
        .append("h2")
        .text(d => `${d} USD`);


    </script>

</body>

</html>
